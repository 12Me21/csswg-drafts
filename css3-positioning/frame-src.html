<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>A frame document with CSS 2.1</title>
    <style type="text/css" media="screen">
      body { height: 8.5in } /* Required for percentage heights below */
      #header {
        position: fixed;
        width: 100%;
        height: 15%;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        border:1px solid;
      }
      #sidebar {
        position: fixed;
        width: 10em;
        height: auto;
        top: 15%;
        right: auto;
        bottom: 100px;
        left: 0;
        border:1px solid;
      }
      #main {
        position: fixed;
        width: auto;
        height: auto;
        top: 15%;
        right: 0;
        bottom: 100px;
        left: 10em;
        border:1px solid;
      }
      #footer {
        position: fixed;
        width: 100%;
        height: 100px;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        border:1px solid;
      }
    </style>
  </head>
  <body>
    <div id="header"> ...  </div>
    <div id="sidebar"> ...  </div>
    <div id="main"> ...  </div>
    <div id="footer"> ...  </div>
  </body>
</html>
