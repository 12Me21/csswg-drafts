language: node_js
node_js:
  - "4.4.x"

before_install:
  - "mkdir -p ~/.npm"

install:
  - ./build/install-bikeshed.sh

script:
  - ./build/travis.sh

env:
  global:
  - TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"
  - COMMIT_USER="$(git log --format=%an --no-merges -n 1)"
  - COMMIT_EMAIL="$(git log --format=%ae --no-merges -n 1)"

notifications:
  email:
  - bbirtles@mozilla.com
