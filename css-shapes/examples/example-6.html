<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Regions - Simple Template Demo</title>
	<style type="text/css">
	

	
	body,
	html {
		height:100%;
		width:100%;
		overflow:hidden;
	}
	
	body {
		margin:0;
		font-family: Helvetica, Arial, sans-serif;
		color:#222;
		font-size:16px;
		line-height:20px;
	}
	
	#workspace {
	    width: 500px;
	    margin-left: auto;
	    margin-right: auto;
	    position: relative;
	    -x-border-left: 1px solid #a0a0a0;
	    -x-border-right: 1px solid #a0a0a0;
	}
	
	#container {
	    margin-top: 20px;
		-webkit-wrap-shape-mode: content;
		text-align: center;
	}
	
	#float-left, #float-right {
	    position: absolute;
		-webkit-wrap-shape-mode: around;
	}
	
	#float-left {
          -webkit-wrap-shape: polygon(0,0 100%,100% 0,100%);
          -webkit-render-wrap-shape: auto;
          top: 0px;
          left: 0px;
          width: 40%;
          height: 12ex;
      }

    #float-right {
          top: 0px;
          right: 0px;
          -webkit-wrap-shape: polygon(100%,0 100%,100% 0,100%);
            -webkit-render-wrap-shape: auto;
          width: 40%;
          height: 12ex;
      }
      
	</style>
</head>
<body>
	
	<div id="workspace">
        <div id="float-left"></div>
        <div id="float-right"></div>
		<div id="container">
              <div>
                  Sometimes a web page's text content appears to be
                    funneling your attention towards a spot on the page
                    to drive you to follow a particular link.  Sometimes
                    you don't notice.
              </div>
        </div>
	</div>
	
</body>
</html>
