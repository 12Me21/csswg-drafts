<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="470" height="240">
  <defs>
    <style type="text/css"><![CDATA[      
      line {
        fill: none;
        stroke: black;
        stroke-width: 2px;
        marker-end: url(#marker-end);
      }

      text {
        font-size: 11pt;
        font-family: sans-serif;
      }
      ]]>
    </style>
    <marker id="marker-end" viewBox="0 0 10 10" refX="1" refY="5" 
      markerUnits="strokeWidth" orient="auto"
      markerWidth="5" markerHeight="7.5">
      <polyline points="0,0 10,5 0,10 1,5" fill="black" />
    </marker>
  </defs>
  
  <line x1="20" y1="20" x2="20" y2="220"/>
  <line x1="20" y1="20" x2="450" y2="20"/>
  <line x1="20" y1="20" x2="130" y2="110"/>
  <circle fill="red" cx="20" cy="20" r="4" />

  <text x="5" y="12">(0, 0, 0)</text>
  <text x="450" y="12">X</text>
  <text x="5" y="240">Y</text>
  <text x="125" y="130">Z</text>
</svg>