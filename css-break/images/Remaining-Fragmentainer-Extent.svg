<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 540 225">
  <title>Remaining Fragmentainer Extent</title>

  <style type="text/css">
    .page {
      stroke: gray;
      stroke-width: 1px;
      fill: ghostwhite;
    }

    .fragmentainer {
      stroke-width: 2px;
      stroke: navy;
      fill: powderblue;
    }

    .fragmentainer text {
      stroke: none;
      fill: navy;
    }

    text {
      font-family: Verdana, sans-serif;
      font-size: 1em;
    }

    text.caption {
      text-transform: lowercase;
    }

    .space-marker {
      fill: yellow;
      opacity: 0.5;
    }

    .pointer {
      fill: maroon;
      stroke-linecap: round;
    }

    .lorem > rect {
      fill: #777;
      stroke: none;
    }

    line.pointer {
      stroke: maroon;
      stroke-width: 3px;
    }
  </style>

  <g transform="translate(10,10)">
    <g transform="translate(0,0)">
      <path d="M0,0 H180 V205 H0 Z" class="page"/>
      <g class="lorem" transform="translate(5,5)">
        <rect x="0" y="0" width="5.5em" height="0.8em" />  <rect x="5.8em" y="0" width="4.7em" height="0.8em" />
        <rect x="0" y="1.05em" width="2.5em" height="0.8em" /> <rect x="2.8em" y="1.05em" width="2.2em" height="0.8em" /> <rect x="5.3em" y="1.05em" width="4.2em" height="0.8em" />
        <rect x="0" y="2.1em" width="1.5em" height="0.8em" /> <rect x="1.8em" y="2.1em" width="6.4em" height="0.8em" /> <rect x="8.5em" y="2.1em" width="1.5em" height="0.8em" />
        <rect x="0" y="3.15em" width="4em" height="0.8em" /> <rect x="4.3em" y="3.15em" width="5.33em" height="0.8em" />
        <rect x="0" y="4.2em" width="7.2em" height="0.8em" /> <rect x="7.5em" y="4.2em" width="2em" height="0.8em" />
      </g>
      <g class="fragmentainer" transform="translate(5,10)">
        <path d="M0,190 V80 H170 V190"/>
        <text x="5" y="100">this box<tspan x="5" dy="1.25em">is fragmented </tspan></text>
      </g>
    </g>
  </g>

  <g transform="translate(200,10)">
    <g transform="translate(0,0)">
      <path d="M0,0 H180 V205 H0 Z" class="page"/>
      <g class="lorem" transform="translate(5,5)">
        <rect x="0" y="0" width="7em" height="0.8em" /> <rect x="7.3em" y="0" width="3em" height="0.8em" />
        <rect x="0" y="1.05em" width="4em" height="0.8em" /> <rect x="4.3em" y="1.05em" width="5.8em" height="0.8em" />
        <rect x="0" y="2.1em" width="4.5em" height="0.8em" /> <rect x="4.8em" y="2.1em" width="5.8em" height="0.8em" />
        <rect x="0" y="3.15em" width="2em" height="0.8em" /> <rect x="2.3em" y="3.15em" width="3.9em" height="0.8em" /> <rect x="6.5em" y="3.15em" width="4.13em" height="0.8em" />
        <rect x="0" y="4.2em" width="1.5em" height="0.8em" /> <rect x="1.8em" y="4.2em" width="7em" height="0.8em" />
      </g>
      <g class="fragmentainer" transform="translate(5,10)">
        <path d="M0,190 V80 H170 V190 Z"/>
        <text x="5" y="100">this box<tspan x="5" dy="1.25em">is fragmented </tspan></text>
      </g>
    </g>

    <g>
      <circle class="pointer" cx="150" cy="115" r="5" />
      <line class="pointer" x1="150" y1="115" x2="185" y2="115" />
      <text x="190" y="120">auto-height block</text>
    </g>

    <g transform="translate(0,135)">
      <text y="0">
        <tspan x="190" dy="20">remaining </tspan>
        <tspan x="190" dy="1.25em">blank </tspan>
        <tspan x="190" dy="1.25em">space </tspan>
      </text>
    </g>
  </g>

      <g transform="translate(10,145)">
        <rect class="space-marker" x="0" y="0" width="480" height="70"/>
      </g>
</svg>
