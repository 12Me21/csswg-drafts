<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  
  width="100%" height="100%" viewBox="0 0 340 520">
  <title>Variable-Size Fragmentainers</title>  

  <style type="text/css">
    .page {
      stroke: gray;
      stroke-width: 1px;
      fill: ghostwhite;
    }

    .float {
      stroke-width: 2px;
    }

    .float text {
      text-anchor: middle;
      stroke: none;
      }

    .left {
      stroke: crimson;
      fill: pink;
    }

    .left text {
      fill: crimson;
    }

    .right {
      stroke: navy;
      fill: powderblue;
    }

    .right text {
      fill: navy;
      stroke: none;
    }

    text {
      font-family: Verdana, sans-serif;
      font-size: 1em;
    }

    .lorem > rect {
      fill: #777;
      stroke: none;
    }

    text.caption {
      text-transform: lowercase;
    }
  </style>

  <g transform="translate(10,15)">
    <text class="caption" x="0" y="10">First Page</text>
    <g transform="translate(0,20)">
      <path d="M0,0 H320 V190 H0 Z" class="page"/>
      <g class="float left" transform="translate(5,5)">
        <path d="M0,180 V0 H100 V180"/>
        <text x="50" y="50">left <tspan x="50" dy="1.25em">float </tspan></text>
      </g>
      <g class="lorem" transform="translate(110,5)">
        <rect x="0" y="0" width="6.3em" height="0.8em" /> 
        <rect x="0" y="1.05em" width="2.5em" height="0.8em" /> <rect x="2.8em" y="1.05em" width="2.2em" height="0.8em" />
        <rect x="0" y="2.1em" width="1.5em" height="0.8em" /> <rect x="1.8em" y="2.1em" width="4.4em" height="0.8em" />
        <rect x="0" y="3.15em" width="4em" height="0.8em" /> <rect x="4.3em" y="3.15em" width="1.53em" height="0.8em" />
        <rect x="0" y="4.2em" width="6em" height="0.8em" />
        <rect x="0" y="5.25em" width="6.3em" height="0.8em" /> 
        <rect x="0" y="6.3em" width="5.3em" height="0.8em" /> 
        <rect x="0" y="7.35em" width="6.3em" height="0.8em" /> 
        <rect x="0" y="8.4em" width="3em" height="0.8em" /> <rect x="3.3em" y="8.4em" width="3em" height="0.8em" /> 
        <rect x="0" y="9.45em" width="4.3em" height="0.8em" />  
        <rect x="0" y="10.5em" width="6.3em" height="0.8em" /> 
      </g>
      <g class="float right" transform="translate(215,5)">
        <path d="M0,180 V0 H100 V180"/>
        <text x="50" y="50">right <tspan x="50" dy="1.25em">float </tspan></text>
      </g>
    </g>
  </g>

  <g transform="translate(10,245)">
    <text class="caption" x="0" y="10">Second Page</text>
    <g transform="translate(0,20)">
      <path d="M0,245 V0 H180 V245" class="page"/>
      <g class="float left" transform="translate(5,5)">
        <path d="M0,0 V100 H100 V0"/>
        <text x="50" y="40">left <tspan x="50" dy="1.25em">float </tspan><tspan x="50" dy="1.25em">cont. </tspan></text>
      </g>
      <g class="float right" transform="translate(70,110)">
        <path d="M0,0 V100 H100 V0"/>
        <text x="50" y="40">right <tspan x="50" dy="1.25em">float </tspan><tspan x="50" dy="1.25em">cont. </tspan></text>
      </g>

      <g class="lorem" transform="translate(110,5)">
        <rect x="0" y="0" width="4em" height="0.8em" /> 
        <rect x="0" y="1.05em" width="3.5em" height="0.8em" />
        <rect x="0" y="2.1em" width="4em" height="0.8em" />
        <rect x="0" y="3.15em" width="4em" height="0.8em" />
        <rect x="0" y="4.2em" width="3em" height="0.8em" />
        <rect x="0" y="5.25em" width="4em" height="0.8em" /> 
      </g>
      <g class="lorem" transform="translate(5,111)">
        <rect x="0" y="0" width="3.8em" height="0.8em" /> 
        <rect x="0" y="1.05em" width="3em" height="0.8em" />
        <rect x="0" y="2.1em" width="1.5em" height="0.8em" /> <rect x="1.8em" y="2.1em" width="2em" height="0.8em" />
        <rect x="0" y="3.15em" width="3.8em" height="0.8em" />
        <rect x="0" y="4.2em" width="3.5em" height="0.8em" />
        <rect x="0" y="5.25em" width="3.8em" height="0.8em" /> 
        <rect x="0" y="6.35em" width="1.5em" height="0.8em" /> <rect x="1.8em" y="6.35em" width="4.4em" height="0.8em" /> <rect x="6.5em" y="6.35em" width="4.2em" height="0.8em" />
        <rect x="0" y="7.40em" width="4em" height="0.8em" /> <rect x="4.3em" y="7.40em" width="1.53em" height="0.8em" />
      </g>
    </g>
  </g>
</svg>
