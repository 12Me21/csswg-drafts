<svg xmlns="http://www.w3.org/2000/svg" viewBox="-60 -60 120 120" overflow="visible">
<desc>Show the L=50 plane of the CIE Lab colorspace.
      20 degree increments in CIE LCH are converted to Lab,
      then displayed as circles with the cx coordinate = CIE a and
      the cy coordinate = CIE (-b) to give a Y-up coordinate system.
      Two levels of Chroma are displayed, 20 and 40.
      All the C=20 fit inside sRGB gamut, some of C=40 are outside.
      The colors are converted to sRGB which is used to fill the circles
      The out of gamut circles are visualized as grey with a red warning outer stroke.
</desc>
<g fill="none" stroke="black" stroke-width="0.3">
  <polyline points="0 -50 0 50"/>
  <polyline points="-50 0 50 0"/>
</g>
